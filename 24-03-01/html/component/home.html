<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .back-info {
            background-color: #2291FF;
            width: 100%;
            /* max-width: 440px; */
            min-height: 150px;
            height: 15vh;
            position: relative;
        }

        .back-info> :nth-child(1) {
            position: absolute;
            font-size: 23px;
            color: white;
            margin-left: 10vh;
            margin-top: 8vh;

        }

        .back-info> :nth-child(2) {
            width: 7vh;
            position: absolute;
            font-size: 30px;
            color: white;
            margin-left: 2vh;
            margin-top: 5vh;

        }

        .content {
            width: 90%;
            /* max-width: 400px; */
            padding: 20px;
            height: 75vh;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* padding-top: 40px; */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        .new-message {
            display: flex;
            flex-direction: row;
            border-radius: 8px;
            background-color: #F1F8FF;
            width: 100%;
            height: 50px;
            align-items: center;
            border: 1px solid #D6E1FF;
        }

        .new-message> :nth-child(1) {
            width: 30px;
            height: 30px;
            margin-left: 20px;
        }

        .new-message> :nth-child(3) {
            width: 30px;
            height: 20px;
            margin-left: 20px;
        }

        .new-message> :nth-child(2) {
            width: calc(100% - 50px);
            height: 50px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 500;
        }

        .new-message span {
            color: #706e6e;
        }

        .function {
            width: 100%;
            height: 100px;
            background-color: #0056b3;
            margin-top: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .function>img {
            width: 40px;
            margin-left: 20px;
        }

        .function>div {
            width: calc(100% - 200px);
            color: white;
            font-size: 20px;
            margin-left: -10px;
        }

        .call-police {
            background-color: #FF8A30;
        }

        .collect-clues {
            background-color: #5B7CFF;
        }
    </style>
</head>

<body>
   <h1>你好</h1>
</body>

</html>
